<body>
    <nav class="navbar navbar-default">
        <div class="nav container">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="header">
                        <h1>Contact</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
                                </div>
                                <label for="message">Message</label>
                                <textarea class="form-control" textarea id="message" name="message" required="required" rows="3"></textarea>
                                <br>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2>Connect with Me</h2>
                            <ul>
                                <li><a href="https://github.com/mikemmalee" target="_blank"><img src="assets/images/github-128.png" alt="Github"></a></li>
                                <li><a href="https://www.linkedin.com/in/mikaela-mikova-480157103" target="_blank"><img src="assets/images/linkedin-128.png" alt="LinkedIn"></a></li>
                                <li><a href="https://stackoverflow.com/users/9421390/mikaela-m?tab=profile" target="_blank"><img src="assets/images/stackoverflow-128.png" alt="Stack Overflow"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="push"></div>
